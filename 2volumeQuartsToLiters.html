<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Volume: Quarts to Liters</title>
    <script>
      // Your JavaScript function belongs here.
      function computeVolume(){
        var qrts = document.getElementById('quarts').value;

        var ltrs = qrts / 1.05668821;

        document.getElementById('volume').innerHTML = ltrs;
      }
    </script>
  </head>

  <body>
    <h1>Volume: Quarts to Liters</h1>
    Volume in quarts: <input type="text" id="quarts" /><br />
    <button type="button" onclick="computeVolume()">Volume</button><br />
    Volume in Liters:
    <div id="volume"></div>
  </body>
</html>
