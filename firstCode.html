<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Template Code</title>
<script>
/* Defining Table
 * Input: Template
 * Processing: Is a template for future use
 * Output: Template
 */
function template() {
    // Get the user's name from the text field that has the id
    // of "nameInputBox" and store it in a variable named name.
    let template1 = document.getElementById('nameInputBox').value;

    // Use string concatenation to create print output
    // with personalization the user's input.
    let template2 = "The quick brown " + template1 +
        " jumps over the lazy doge.";

    // Display the template items in the div that has the id "outputDiv".
    document.getElementById('outputDiv').innerHTML = template2;
}
</script>
</head>

<body>
Please enter anything that you wish would start jumping: <input type="text" id="nameInputBox">
<button type="button" onclick="template()">Template Push Me Button</button>
<div id="outputDiv"></div>
</body>
</html>
