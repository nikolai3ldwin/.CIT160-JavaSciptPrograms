<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Wind Chill Calculator</title>
<script>
/* Input:
 * Processing:
 * Output:
 */
 function doInputOutput() {
   var fTemp = parseFloat(document.getElementById('fTemp').value);
   var  wSpeed= parseFloat(document.getElementById('wSpeed').value);
   var wChill = windChill(fTemp, wSpeed);

   document.getElementById('output').innerHTML = wChill;
   }
 function windChill(tempf, speed) {
   var f = 35.74 + (0.6215 * tempf) - 35.37 * Math.pow(speed, 0.16) + (0.4275 * tempf) * Math.pow(speed, 0.16);
   return Math.round(f*100)/100;
    }

</script>
</head>

<body>
Temperature <input type="text" id="fTemp" size="5">
Wind Speed <input type="text" id="wSpeed" size="5">
Wind Chill <button type="button" onclick="doInputOutput()">Click</button>
<div id="output"></div>
</body>
</html>
