<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Get THE Difference IN Days</title>
    <script>
      /* Input:
       * Processing:
       * Output:
       */
      function dayDif() {
        var getDate1 = document.getElementById("getDate1").value;
        var getDate2 = document.getElementById("getDate2").value;

        var d1 = new Date(getDate1);
        var d2 = new Date(getDate2);
        var t1 = d1.getTime();
        var t2 = d2.getTime();
        var dif1 = t2 - t1;
        var dif2 = dif1 / (1000 * 60 * 60 * 24);

        document.getElementById("output").innerHTML = dif2;
        return dif2;
      }
    </script>
  </head>

  <body>
    Enter Date (ex. YYYY/MM/DD) <input type="text" id="getDate1" size="5" />
    <br />
    Enter Date (ex. YYYY/MM/DD) <input type="text" id="getDate2" size="5" />
    <br />
    <button type="button" onclick="dayDif()">Click</button>
    <div id="output"></div>
  </body>
</html>
