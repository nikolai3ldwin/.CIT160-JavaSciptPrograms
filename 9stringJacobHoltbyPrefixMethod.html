<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>THE Holtby Prefix Method</title>
    <script>
      /* Input:
       * Processing:
       * Output:
       */

      // Write a function named prefix that returns the common prefix of two strings.
      // For example, the common prefix of "disable" and "distasteful" is "dis".
      // This function takes two parameters and returns the common prefix.

      function blah() {
        let a = "dis";
        let b = "distasteful";
        let same = prefix(a, b);
        document.getElementById("outputdiv").innerHTML = same;
      }

      function prefix(a, b) {
        var same = "";
        var max = b.length;
        if (a.length < b.length) {
          var max = a.length;
        }
        for (let i = 0; i < max; i++) {
          if (a[i] != b[i]) {
            break;
          }
          same += a[i];
        }
        return same;
      }
    </script>
  </head>

  <body>
    <button type="button" onclick="blah()">Click</button>
    <div id="outputdiv"></div>
  </body>
</html>
