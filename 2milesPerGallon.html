<head>

<title>Miles Per Gallon</title>

function computeRateOfChange() {

var start = document.getElementById('mstart').value;
var end = document.getElementById('mend').value;
var gas = document.getElementById('gused').value;
var rateOfChange = ((start - end) / gas) * -1;
var mileage = rateOfChange.toFixed(2);
document.getElementById("rate").innerHTML = rateOfChange;
}
</script>
</head>

<body>
    <h1>Miles Per Gallon</h1>
    Starting Odometer reading: <input type="text" id="mstart"><br>
    Ending Odometer reading: <input type="text" id="mend"><br>
    Gallons of Gas used: <input type="text" id="gused"><br>
    <button type="button" onclick="computeRateOfChange()"> Compute </button><br>

</body>
