<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>THE Triangle Area Finder</title>
    <script>
      /* Input:
       * Processing:
       * Output:
       */
      testTriangle();

      function testTriangle() {
        var r = triangleArea(4, 2, 5);
        document.getElementById("outputDiv").innerHTML = r;
      }
      // Computes and returns the area of a
      // triangle with side lengths a, b, and c.
      function triangleArea(a, b, c) {
        var s = (a + b + c) / 2;
        var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
        return area;
      }
    </script>
  </head>

  <body>
    <button type="button" onclick="testTriangle()">Push ME plz</button>
    <div id="output">Area of Triangle:</div>
  </body>
</html>
