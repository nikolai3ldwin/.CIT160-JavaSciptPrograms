    <title>Get THE Last</title>
    <script>

      function lastList() {
        var list = new Array(10);
        for (var i = 0; i <= 10; i++) {
          list[i] = i + (i - i / 2);
        }
        var call = getLast(list);
      }

      function getLast(list) {
        var last_element = list[list.length - 1];

        document.getElementById("output").innerHTML = last_element;
        return last_element;
      }
    </script>
  </head>

  <body>
    <button type="button" onclick="lastList()">Push ME plz</button>
    <div id="output">Last Element:</div>
