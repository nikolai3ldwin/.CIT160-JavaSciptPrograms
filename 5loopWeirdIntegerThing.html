<!--
Write a defining table and a program that asks the user for an integer n and
then outputs the sum of all the odd integers between 1 and n, inclusive. For
example, if a user entered 10, your program would add 1 + 3 + 5 + 7 + 9 and
output 25. If a user entered 11, your program would
add 1 + 3 + 5 + 7 + 9 + 11 and output 36.

Input Processing Output
10    Add all    25
      odd
      integers
      within

-->

<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Weird Integer Thingy</title>
<script>
/* Input:
 * Processing:
 * Output:
 */
 function weirdInteger() {
   var one = parseInt(document.getElementById('one').value);
   var weird = 0;

   for (let i = 1;  i <= one;  i+=2) {

              weird += i;
           }

   document.getElementById('output').innerHTML = weird;


}
</script>
</head>

<body>
Please enter an integer:
<input type="text" id="one" size="5">
<button type="button" onclick="weirdInteger()">Click</button>
<div id="output"></div>
</body>
</html>
