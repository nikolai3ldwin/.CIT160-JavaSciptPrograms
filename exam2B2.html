<!-- Write a JavaScript program that reads three integers
named start, end, and divisor from three text fields.
Your program must output to a div all the integers between
start and end, inclusive, that are evenly divisible by divisor.
The output integers must be separated by spaces.

For example, if a user entered 17, 30, and 5,
your program would output "20 25 30" (without the quotes)
because those are the only integers between 17 and 30 (including 17 and 30)
that are evenly divisible by 5.

DO NOT SUBMIT CODE THAT CONTAINS AN INFINITE LOOP.
If you try to submit code that contains an infinite loop,
your browser will freeze and will not submit your exam to I-Learn.

Test Cases
Inputs	Output
start	end	divisor
-4	5	3	-3 0 3
12	24	2	12 14 16 18 20 22 24
17	30	5	20 25 30
-->

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>intFinder</title>
    <script>
      /* Input:
       * Processing:
       * Output:
       */
      function intFinder() {
        var start = parseFloat(document.getElementById("start").value);
        var end = parseFloat(document.getElementById("end").value);
        var divisor = parseFloat(document.getElementById("divisor").value);
        var out = "";

        for (var i = start; i <= end; i++) {
          if (i % divisor == 0) {
            out += i + " ";
          }
          document.getElementById("output").innerHTML = out;
        }
      }
    </script>
  </head>

  <body>
    Start: <input type="text" id="start" size="5" /><br />
    End: <input type="text" id="end" size="5" /><br />
    Divisor: <input type="text" id="divisor" size="5" /><br />
    <button type="button" onclick="intFinder()">Push ME plz</button>
    <div id="output"></div>
  </body>
</html>
